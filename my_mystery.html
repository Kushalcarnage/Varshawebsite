<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mystery</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f0e8;
            color: #4b4b4b;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #fff;
            margin: 40px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 15px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #6a0572;
            margin-bottom: 20px;
        }
        .poem-section p {
            font-style: italic;
            margin: 15px 0;
            font-size: 1.1em;
        }
        .outro {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #8c429d;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #8c429d;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #6a0572;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Silence Between Us</h1>
        <div class="poem-section">
            <p>Are you mad, sad, or confused? Is this the calm before the storm?</p>
            <p>There was no greeting nor farewell, just a blank stare.</p>
            <p>When I look at your eye, there was an empty echo.</p>
            <p>Quietness has spread like pain in my heart.</p>
        </div>
        <p class="outro">
            Will you be the one to solve me?
        </p>
        <a href="index.html" class="back-link">&larr; Back to the menu</a>
    </div>
</body>
</html>
