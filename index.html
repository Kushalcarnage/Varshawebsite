<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Varsha</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #4b4b4b;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            
            /* Raining background GIF - Most reliable solution */
            background-image: url('https://s14.gifyu.com/images/bNeSo.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 15px;
            z-index: 10;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            color: #6a0572;
            margin: 0;
        }

        .intro-text {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 40px;
            font-style: italic;
        }

        .heart-icon {
            font-size: 2em;
            color: #d11c50; /* A romantic red */
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #8c429d;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-menu a:hover {
            color: #d11c50;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My <span style="color: #d11c50;">Varsha</span></h1>
        <div class="heart-icon">&#10084;</div>
        <p class="intro-text">
            I never felt like this, yet I know this shift, these sparks, this sweetness is making my heart race & mind excite.
        </p>

            <li><a href="my_mystery.html">The Silence Between Us</a></li>
        </ul>
    </div>
</body>
</html>
