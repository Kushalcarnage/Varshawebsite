<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>For My Varsha</title>
    <style>
        /* ---------- page layout ---------- */
        body {
            font-family: 'Georgia', serif;
            color: #4b4b4b;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://s14.gifyu.com/images/bNeSo.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* make container the positioning parent for the heart */
        .container {
            position: relative; /* IMPORTANT: used by script to constrain movement */
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 15px;
            z-index: 10;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            color: #6a0572;
            margin: 0;
        }

        .intro-text {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 40px;
            font-style: italic;
        }

        /* ---------- heart styling & animation ---------- */
        .heart-icon {
            position: absolute;
            left: 50%;
            top: 90px;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #d11c50;
            z-index: 20;
            cursor: pointer;
            user-select: none;
            transition: left 0.35s ease, top 0.35s ease;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%,-50%) scale(1); }
            50% { transform: translate(-50%,-50%) scale(1.18); }
            100% { transform: translate(-50%,-50%) scale(1); }
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 140px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #8c429d;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-menu a:hover {
            color: #d11c50;
            transform: scale(1.1);
        }

        /* small responsive tweak */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .heart-icon { font-size: 2rem; top: 80px; }
            .nav-menu { gap: 12px; margin-top: 120px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My <span style="color: #d11c50;">Varsha</span></h1>
        <div class="heart-icon" id="heart" title="Catch me if you can!" role="button" aria-label="Moving heart">
            &#10084;
        </div>
        <p class="intro-text">
            I never felt like this, yet I know this shift, these sparks, this sweetness is making my heart race & mind excite.
        </p>
        <ul class="nav-menu">
            <li><a href="my_feelings.html">My Heart's Confession</a></li>
            <li><a href="my_rain.html">Rain that Echoes Your Name</a></li>
            <li><a href="my_dream.html">A Glimpse of My Dream Girl</a></li>
            <li><a href="my_love.html">My Dedication</a></li>
            <li><a href="my_mystery.html">The Silence Between Us</a></li>
            <li><a href="#" onclick="checkPassword()">Timeline of Our Memories</a></li>
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const heart = document.getElementById('heart');
            let busy = false;

            function dist(ax, ay, bx, by) {
                const dx = ax - bx, dy = ay - by;
                return Math.hypot(dx, dy);
            }

            function chooseNewPosAwayFrom(containerRect, pointerX, pointerY, heartRadius) {
                const cw = containerRect.width;
                const ch = containerRect.height;
                const minDist = Math.max(110, Math.min(220, Math.floor(Math.min(cw, ch) / 4)));
                let nx, ny, attempts = 0;
                while (attempts < 60) {
                    nx = heartRadius + Math.random() * (cw - 2 * heartRadius);
                    ny = heartRadius + Math.random() * (ch - 2 * heartRadius);
                    if (dist(nx, ny, pointerX, pointerY) >= minDist) return { x: nx, y: ny };
                    attempts++;
                }
                nx = (pointerX < cw / 2) ? cw - heartRadius - 10 : heartRadius + 10;
                ny = (pointerY < ch / 2) ? ch - heartRadius - 10 : heartRadius + 10;
                return { x: nx, y: ny };
            }

            function moveHeart(pointerClientX, pointerClientY) {
                if (busy) return;
                busy = true;
                setTimeout(() => busy = false, 380);
                const containerRect = container.getBoundingClientRect();
                const heartRect = heart.getBoundingClientRect();
                const hr = Math.max(heartRect.width, heartRect.height) / 2;
                const px = pointerClientX - containerRect.left;
                const py = pointerClientY - containerRect.top;
                const newPos = chooseNewPosAwayFrom(containerRect, px, py, hr);
                heart.style.left = Math.round(newPos.x) + 'px';
                heart.style.top = Math.round(newPos.y) + 'px';
            }

            heart.addEventListener('pointerenter', (e) => {
                moveHeart(e.clientX, e.clientY);
            });
            heart.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                if (touch) moveHeart(touch.clientX, touch.clientY);
            }, { passive: true });
            heart.addEventListener('click', (e) => {
                moveHeart(e.clientX, e.clientY);
            });
        });

        function checkPassword() {
            let password = prompt("Please enter the password to view the timeline:");
            if (password === "19052004") {
                window.location.href = "timeline.html";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
