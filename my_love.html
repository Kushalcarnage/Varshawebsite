<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f0e8;
            color: #4b4b4b;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #fff;
            margin: 40px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 15px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #6a0572;
            margin-bottom: 20px;
        }
        .poem-section p {
            font-style: italic;
            margin: 15px 0;
            font-size: 1.1em;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #8c429d;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #6a0572;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Dedication</h1>
        <div class="poem-section">
            <p>If you're a flower, I will be a thorn.</p>
            <p>If you're an ocean, I will be salt.</p>
            <p>If you're a star, I will be an astrophile.</p>
            <p>I will be your strength.</p>
        </div>
        <a href="index.html" class="back-link">&larr; Back to the menu</a>
    </div>
</body>
</html>
