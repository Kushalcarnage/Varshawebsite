<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs for Varsha</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f7f0e8;
            color: #4b4b4b;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            
            /* Background image */
            background-image: url('https://s14.gifyu.com/images/bTIaM.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 15px;
        }

        h1 {
            font-size: 3em;
            color: #6a0572;
            margin-bottom: 20px;
        }

        .varsha-name {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
            font-size: 5em;
            font-weight: bold;
        }
        
        .letter {
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            color: #8c429d;
        }

        /* Creative Hover Effects for each letter */
        .letter:nth-child(1):hover { /* V */
            color: #d11c50;
            transform: scale(1.2) rotate(-5deg);
            text-shadow: 4px 4px 8px rgba(209, 28, 80, 0.4);
        }

        .letter:nth-child(2):hover { /* A */
            color: #ff9900;
            transform: scale(1.2) translateY(-10px);
            text-shadow: 4px 4px 8px rgba(255, 153, 0, 0.4);
        }

        .letter:nth-child(3):hover { /* R */
            color: #ff0066;
            transform: scale(1.2) rotate(5deg);
            text-shadow: 4px 4px 8px rgba(255, 0, 102, 0.4);
        }

        .letter:nth-child(4):hover { /* S */
            color: #6600ff;
            transform: scale(1.2) translateY(10px);
            text-shadow: 4px 4px 8px rgba(102, 0, 255, 0.4);
        }
        
        .letter:nth-child(5):hover { /* H */
            color: #00b3b3;
            transform: scale(1.2) rotate(-5deg);
            text-shadow: 4px 4px 8px rgba(0, 179, 179, 0.4);
        }
        
        .letter:nth-child(6):hover { /* A */
            color: #ff3333;
            transform: scale(1.2) rotate(5deg);
            text-shadow: 4px 4px 8px rgba(255, 51, 51, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 50px;
            text-decoration: none;
            color: #8c429d;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #6a0572;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Symphony for You</h1>
        <div class="varsha-name">
            <span class="letter" data-song="Charlie Puth - Dangerously [Official Video].mp3">V</span>
            <span class="letter" data-song="Maroon 5 - Animals (Lyric Video).mp3">A</span>
            <span class="letter" data-song="Justin Bieber - Baby ft. Ludacris.mp3">R</span>
            <span class="letter" data-song="The Chainsmokers - Closer (Lyric) ft. Halsey.mp3">S</span>
            <span class="letter" data-song="Eminem - Mockingbird [Official Music Video].mp3">H</span>
            <span class="letter" data-song="Paris Paloma - labour [Official Video](1).mp3">A</span>
        </div>
        <a href="index.html" class="back-link">&larr; Back to the menu</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.letter');
            let audio = new Audio();

            letters.forEach(letter => {
                letter.addEventListener('mouseenter', () => {
                    audio.pause();
                    audio.currentTime = 0;
                    const songUrl = letter.getAttribute('data-song');
                    audio = new Audio(songUrl);
                    audio.play();
                });
                letter.addEventListener('mouseleave', () => {
                    audio.pause();
                    audio.currentTime = 0;
                });
            });
        });
    </script>
</body>
</html>
